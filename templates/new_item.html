{% extends "base.html" %}
{% block title %}Uusi peli · Pelisivu{% endblock %}
{% block content %}
  <h1>Luo uusi peli</h1>
  <form action="/create_item" method="post" class="form">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
    <label>
      Otsikko
      <input type="text" name="title" required />
    </label>
    <label>
      Kuvaus
      <textarea name="content" rows="5"></textarea>
    </label>
    <label>
      Hinta (€)
      <input type="number" name="price" step="0.01" min="0" />
    </label>
    <label>
      Genre
      <select name="genre">
        <option value="Toiminta">Toiminta</option>
        <option value="Seikkailu">Seikkailu</option>
        <option value="RPG">RPG</option>
        <option value="Strategia">Strategia</option>
        <option value="Simulaatio">Simulaatio</option>
        <option value="Muu">Muu</option>
      </select>
    </label>
    <button type="submit">Julkaise peli</button>
  </form>
{% endblock %}
