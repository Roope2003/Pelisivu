{% extends "base.html" %}
{% block title %}Muokkaa arviota · Pelisivu{% endblock %}
{% block content %}
    <article class="card">
        <h1>Muokkaa arviota</h1>
        <form action="/edit_rating/{{ rating.id }}" method="post" class="form">
            <label>Arvio (1-5)
                <select name="rating" required>
                    <option value="1" {% if rating.rating == 1 %}selected{% endif %}>1</option>
                    <option value="2" {% if rating.rating == 2 %}selected{% endif %}>2</option>
                    <option value="3" {% if rating.rating == 3 %}selected{% endif %}>3</option>
                    <option value="4" {% if rating.rating == 4 %}selected{% endif %}>4</option>
                    <option value="5" {% if rating.rating == 5 %}selected{% endif %}>5</option>
                </select>
            </label>
            <label>Kommentti
                <textarea name="comment" rows="3">{{ rating.comment }}</textarea>
            </label>
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <div class="actions">
                <button type="submit">Päivitä arvio</button>
                <a class="btn" href="/item/{{ rating.post_id }}">Takaisin</a>
            </div>
        </form>
    </article>
{% endblock %}
