{% extends "base.html" %}
{% block title %}Poista julkaisu Â· Pelisivu{% endblock %}
{% block content %}
  <article class="card">
    <h1>Peli julkaisun poisto</h1>
    <p>Peli: {{ item.title }}</p>
    <p>Julkaisija: {{ item.username }}</p>
    <p>Haluatko varmasti poistaa julkaisun?</p>
    <form action="/delete_item/{{ item.id }}" method="post" class="form">
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
      <div class="actions">
        <button type="submit" name="remove">Poista julkaisu</button>
        <button type="submit" name="back">Takaisin</button>
      </div>
    </form>
  </article>
{% endblock %}
