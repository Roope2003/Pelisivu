<!DOCTYPE html>
<html>

<head>
  <title>Etsi peliä</title>
</head>

<body>
    <h1>Etsi peliä</h1>
    <form action="/find_item" method="get">
        <p>
            Otsikko: <br />
            <input type="text" name="title" value = "{{title or ""}}" />
        </p>    
        <input type="submit" value="Hae" />
    </form>

    <p>
        <a href="/">Takaisin</a>
    </p>

    {% if title %}
    <h2>Tulokset</h2>
    <ul>
        {% for post in results %}
        <li>
            <a href="/item/{{ post.id }}">{{ post.title }}</a>
        </li>   
        {% endfor %}
    {% endif %}
</body>

</html>
